<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML-Forms</title>
</head>
<body>
    <form>
  <div>
    <h1>Create an Intuit account</h1>
    <p>One account for everything Intuit, including Mint.</p>
    <p><a href="#">Learn more</a></p><br>

    <label for="email">Email address</label><br>
    <input type="text" id="email" name="email" required><br><br>

    <label for="tel">Phone (recommended)</label><br>
    <input type="tel" id="tel" name="tel" readonly="We strongly recommend adding a phone number. This will help verify your account and keep it safe."><br><br>

    <label for="psw">Password</label><br>
    <input type="password" id="psw" name="psw" required><br><br>

    <input type="submit" name="Create Account" value="Create Account">



   </div>
</form>






</body>
</html>
